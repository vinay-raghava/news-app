<div class="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">News app</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">{{ locatableConstants.home }} <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown" *ngIf="!disableCountrySearch">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Country: {{defaultCountry}}
                    </a>
                    <div class="dropdown-menu options-container" aria-labelledby="navbarDropdown">
                        <ng-container *ngFor="let country of (availableCountries | async)">
                            <a class="dropdown-item" (click)="changeCountry(country)">{{country}}</a>
                        </ng-container>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" #form="ngForm" (ngSubmit)="search()" *ngIf="!disableKeywordSearch">
                <input name="inputSearch" class="form-control mr-sm-2" [(ngModel)]="keyword" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="dropdown" *ngIf="!disableAccountDropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ locatableConstants.account }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" routerLink="/news-home/account-info">{{ locatableConstants.accountInfo }}</a>
                  <a class="dropdown-item"
                      routerLink="/news-home/saved-news">{{ locatableConstants.savedNews }}</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logout()">{{ locatableConstants.logout }}</a>
              </div>
          </div>
        </div>
    </nav>
</div>
