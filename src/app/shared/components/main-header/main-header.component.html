<div class="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">News app</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">{{ locatableConstants.home }} <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Country
                    </a>
                    <div class="dropdown-menu options-container" aria-labelledby="navbarDropdown">
                        <ng-container *ngFor="let country of (availableCountries | async)">
                            <a class="dropdown-item" href="#">{{country}}</a>
                        </ng-container>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ locatableConstants.account }}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" routerLink="account-info">{{ locatableConstants.accountInfo }}</a>
                        <a class="dropdown-item"
                            routerLink="/news-home/saved-news">{{ locatableConstants.savedNews }}</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" (click)="logout()">{{ locatableConstants.logout }}</a>
                    </div>
                </div>
            </form>
        </div>
    </nav>
</div>
